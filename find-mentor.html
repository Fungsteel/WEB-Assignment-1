<!DOCTYPE html>
<html lang="en-US">
  <head>

    <link rel="stylesheet" href="css/style.css">
    <title>Mentoring Application</title>

    <h1> Find Mentors: </h1>
  </head>
  <body>
    <form action="mentorsfound.html">

        <fieldset>
            <legend>Choose Job Category</legend>
            <div>
              <input type="checkbox" id="coding" name="interest" value="coding" />

            </div>
            <div>
              <input type="checkbox" id="music" name="interest" value="music" />

            <div>

            </div>
            <div>
              <input type="checkbox" id="sports" name="interest" value="sports" />

            </div>
            <div>
              <input type="checkbox" id="cooking" name="interest" value="cooking" />
              <label for="cooking">Science</label>
            </div>
            <div>
              <input type="checkbox" id="other" name="interest" value="other" />
              <label for="other">Other (Please specify)</label>
              <input type="text" id="otherValue" name="other" />
            </div>
          </fieldset>
          <br />
          <fieldset>
            <legend>Choose Company</legend>
            <div>
              <input type="checkbox" id="coding" name="interest" value="coding" />

            </div>
            <div>
              <input type="checkbox" id="music" name="interest" value="music" />
              <label for="music">TU Delft</label>
            </div>
            <div>
              <input type="checkbox" id="art" name="interest" value="art" />
              <label for="art">Microsoft</label>
            </div>
            <div>
              <input type="checkbox" id="sports" name="interest" value="sports" />

            </div>
            <div>
              <input type="checkbox" id="cooking" name="interest" value="cooking" />
              <label for="cooking">Jumbo</label>
            </div>
            <div>
              <input type="checkbox" id="other" name="interest" value="other" />
              <label for="other">Other (Please specify)</label>
              <input type="text" id="otherValue" name="other" />
            </div>
          </fieldset>
          <br />
          <fieldset>
            <legend>Choose Average Rating</legend>
            <div>
              <input type="checkbox" id="coding" name="interest" value="coding" />
              <label for="coding">3 or more out of 5</label>
            </div>
            <div>
              <input type="checkbox" id="music" name="interest" value="music" />
              <label for="music">4 or more out of 5</label>
            </div>
          </fieldset>
          <br />
          <fieldset>
            <legend>Choose Location</legend>
            <div>
              <input type="checkbox" id="coding" name="interest" value="coding" />

            </div>
            <div>
              <input type="checkbox" id="music" name="interest" value="music" />
              <label for="music">Rotterdam</label>
            </div>
            <div>
              <input type="checkbox" id="art" name="interest" value="art" />
              <label for="art">Den Haag</label>
            </div>
            <div>
                <input type="checkbox" id="cooking" name="interest" value="cooking" />
                <label for="cooking">Amsterdam</label>
            </div>
            <div>
              <input type="checkbox" id="other" name="interest" value="other" />
              <label for="other">Other (Please specify)</label>
              <input type="text" id="otherValue" name="other" />
            </div>
          </fieldset>
          <br />
          <fieldset>
            <div>
              <button type="submit">Search for a mentor</button>
            </div>
          </fieldset>
