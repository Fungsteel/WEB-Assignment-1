<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <h1> Student sign up page </h1>
    <h3>Want to sign in? Press here:</h3>
    <ul class = "nav-bar">
        <li class = "nav-item nav-bg"><a class = "rem-underline" href="usignin.html">Student sign in</a></li>
        <li class = "nav-item nav-bg"><a class = "rem-underline" href="msignin.html">Mentor sign in</a></li>
    </ul>
</head>
<body>
        
        <br>
        <form action="find-mentor.html" method="get">


            <fieldset class="fieldset1">
                <center>
                    <legend>Input your data</legend>
                <div>
            </div>
            <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
        </div>
        <div>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
        </div>
        <div>
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID"><br><br>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password"><br><br>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country"><br><br>
        </div>
        <div>
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip"><br><br>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>
        </div>
        <div>
            <label for="sex">Sex:</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select><br><br>
            </div>
            <div>
            <label for="language">Language:</label>
            <select name="language" id="language">
                <option value="english">English</option>
                <option value="dutch">Dutch</option>
                <option value="croatian">Croatian</option>
              </select><br><br>
            </div>
            <div>
            <label for="bio">Bio:</label>
            <input type="text" id="bio" name="bio"><br><br>
        </div>

        <fieldset id="submitfield">

            <button type="submit">Sign up</button>

        </fieldset>
    </center>
        </fieldset>

        </form>
</body>
</html>
